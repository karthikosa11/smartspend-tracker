services:
  - type: web
    name: smartspend-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /api/health

databases:
  - name: smartspend-db
    plan: starter
    databaseName: smartspend
    user: smartspend_user

